<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트메뉴만들기</title>
    <style>
        li{
            display:  inline-block;
            width: 100px;          
            color: white; 
          
            
        }
        div{
            background-color: olive;
        } 
        li:hover{
            color: palevioletred;
            cursor: pointer;
        }
        a{
            text-decoration: none;
            color: white;
        }
        a:hover {
            color: violet;
        }
    
    </style>
</head>
<body>
    <div>
    <ul>
    <li><a href="#">Home</a> </li>
    <li>Espreso</li>
    <li>Cappuccino</li>
    <li>Cafe Latte</li>
    <li>F.A.Q</li>
    </ul>
    </div>
</body>
</html>
